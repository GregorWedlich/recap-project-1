<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <div class="question-card">
        <h2 class="question-card__question">Some question ...?</h2>

        <button class="button">Show Answer</button>

        <!-- Antworttext, erst mal versteckt -->
        <p class="question-card__answer" hidden>Answer</p>

        <button
          class="question-card__bookmark"
          aria-label="Bookmark this question"
        >
          <a href="#"
            ><svg
              class="question-card__bookmark__icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bookmark-icon lucide-bookmark"
            >
              <path
                d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
              /></svg
          ></a>
        </button>

        <div class="question-card__tags">
          <span class="tag">#CSS</span>
          <span class="tag">#Flexbox</span>
        </div>
      </div>

      <div class="question-card">
        <h2 class="question-card__question">Another question ...?</h2>

        <button class="button">Show Answer</button>

        <p class="question-card__answer" hidden>Answer</p>

        <button
          class="question-card__bookmark"
          aria-label="Bookmark this question"
        >
          <a href="#"
            ><svg
              class="question-card__bookmark__icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bookmark-icon lucide-bookmark"
            >
              <path
                d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
              /></svg
          ></a>
        </button>

        <div class="question-card__tags">
          <span class="tag">#CSS</span>
          <span class="tag">#Flexbox</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <nav>
          <ul class="footer__nav">
            <li>
              <a href="/"
                ><svg
                  class="footer__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-house-icon lucide-house"
                >
                  <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                  <path
                    d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                  /></svg
              ></a>
            </li>
            <li>
              <a href="/bookmarks.html"
                ><svg
                  class="footer__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-bookmark-icon lucide-bookmark"
                >
                  <path
                    d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
                  /></svg
              ></a>
            </li>
            <li>
              <a href="/profile.html"
                ><svg
                  class="footer__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-circle-user-icon lucide-circle-user"
                >
                  <circle cx="12" cy="12" r="10" />
                  <circle cx="12" cy="10" r="3" />
                  <path
                    d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"
                  /></svg
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
