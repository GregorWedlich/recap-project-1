<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <form class="form__container">
        <label for="question" class="form__label">Your question: </label>
        <textarea
          class="form__textarea"
          name="question"
          id="question"
          rows="4"
          cols="50"
          placeholder="Type your question here..."
        ></textarea>
        <label for="answer" class="form__label">Your answer: </label>
        <textarea
          class="form__textarea"
          name="answer"
          id="answer"
          rows="4"
          cols="50"
          placeholder="Type your answer here..."
        ></textarea>
        <label for="tag" class="form__label">Tag: </label>
        <input
          type="text"
          id="tag"
          class="form__input"
          placeholder="Add a tag"
        />
        <button type="submit" class="button">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <nav class="footer__nav" aria-label="Footer Navigation">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="/" class="footer__link" aria-label="Home">
              <svg
                class="footer__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                <path
                  d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                />
              </svg>
            </a>
          </li>
          <li class="footer__item">
            <a
              href="/bookmarks.html"
              class="footer__link"
              aria-label="Bookmark"
            >
              <svg
                class="footer__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
              </svg>
            </a>
          </li>
          <li class="footer__item">
            <a
              href="/form.html"
              class="footer__link"
              aria-label="Add new question"
            >
              <svg
                class="footer__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-plus-icon lucide-circle-plus"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
              </svg>
            </a>
          </li>
          <li class="footer__item">
            <a href="/profile.html" class="footer__link" aria-label="Profile">
              <svg
                class="footer__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="10" r="3" />
                <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
